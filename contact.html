<html lang="en">
<head>
<meta charset="UTF-8">

<title>Contact - Dr. Muhammad Riaz</title>
<link rel="stylesheet" href="style.css">
<style>
/* Optional inline styles for modal form */
#form-message {
  text-align: center;
  margin-top: 15px;
  font-weight: bold;
  display: none;
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">Dr. Muhammad Riaz</div>
  <div class="menu-toggle" id="menu-toggle">‚ò∞</div>
  <nav id="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- CONTACT SECTION -->
<section id="contact">
  <h1 class="section-title">Contact Me</h1>
  <form id="contactForm" action="https://formspree.io/f/xkgvekno" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="contact" placeholder="Contact Number" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <p id="form-message"></p>

  <p style="text-align:center;margin-top:12px;">
    üìû +92 300 8865168 &nbsp; | &nbsp; üìß riaz2208@gmail.com
  </p>
</section>

<footer>
  <p>&copy; 2025 Dr. Muhammad Riaz - All Rights Reserved</p>
</footer>

<script>
// Mobile menu toggle
document.getElementById("menu-toggle").addEventListener("click", function(){
  document.getElementById("navbar").classList.toggle("active");
});

// Form submission with Formspree
const form = document.getElementById("contactForm");
const formMessage = document.getElementById("form-message");

form.addEventListener("submit", async function(event) {
  event.preventDefault();
  const data = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { Accept: "application/json" },
    });

    if (response.ok) {
      formMessage.style.display = "block";
      formMessage.style.color = "green";
      formMessage.textContent = "‚úÖ Thank you! Your message has been sent.";
      form.reset();
    } else {
      throw new Error("Server error");
    }
  } catch (error) {
    formMessage.style.display = "block";
    formMessage.style.color = "red";
    formMessage.textContent = "‚ùå Oops! Something went wrong. Please try again.";
  }
});
</script>
</body>
</html>
